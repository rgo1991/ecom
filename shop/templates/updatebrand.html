{% extends 'layout.html' %}


{% block content %}


<div class="container">
        <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">

                        {% if updatebrand %}

                        <h1 class="text-centre mt-5"> Add Brand </h1>
                        <form action="" method="POST">
				<input type="text" name="brand" class="form-control" value="{{updatebrand.name}}">
                                <input type="submit" value="Update Brand" class="btn btn-info mt-2">
                        </form>
				<a href={{url_for('brands')}} class="btn btn-sm btn-danger mt-2" > Cancel </a>
                        <h1></h1>
                        {% include '_messages.html' %}

                        {% else %}

                        <h1 class="text-centre mt-5"> Update Category </h1>
                        <form action="" method="POST">
				<input type="text" name="category" class="form-control" value="{{updatecategory.name}}">
                                <input type="submit" value="Update Category" class="btn btn-info mt-2">
                        </form>
				<a href={{url_for('categories')}} class="btn btn-sm btn-danger mt-2" > Cancel </a>
                        <h1></h1>
                        {% include '_messages.html' %}
                        {% endif %}

                </div>
                <div class="col-md-3"></div>
        </div>
</div>



{% endblock content %}
